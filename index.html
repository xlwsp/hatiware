<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ハチワレの大冒険！</title>
　 <meta name="description" content="ひとりごつを聴きながら、ゴミを避けて遠くまで進もう！">
    <link rel="stylesheet" href="style.css?v=1000">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">SCORE: 0 | 距離: 0m</div>
        
        <div id="volume-control">
            <span>🔊</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div id="countdown-text"></div>
        <button id="start-btn">ゲームスタート</button>
        <button id="pause-btn">PAUSE</button>

        <div id="ranking-board">
            <h2>ランキング</h2>
            <ul id="ranking-list"></ul>
        </div>
        <button id="retry-btn" style="display:none;">もう一度あそぶ</button>
    </div>
    <script src="script.js?v=1000"></script>
</body>
</html>
